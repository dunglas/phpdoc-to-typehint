language: php

cache:
  directories:
    - "$HOME/.composer/cache"

php:
  - 7

before_install:
   - curl -LSs https://box-project.github.io/box2/installer.php | php

install:
   - composer install
   - php box.phar build

script:
   - vendor/bin/phpunit tests

deploy:
  provider: releases
  api_key:
    secure: 
  file: phpdoc-to-typehint.phar
  skip_cleanup: true
  on:
    tags: true
    repo: dunglas/phpdoc-to-typehint
