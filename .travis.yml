language: php

cache:
  directories:
    - "$HOME/.composer/cache"

php:
  - 7

before_install:
   - wget -O box.phar https://github.com/humbug/box/releases/download/3.1.0/box.phar

install:
   - composer install
   - php box.phar validate

script:
   - vendor/bin/phpunit tests
   - php box.phar compile
   - php phpdoc-to-typehint.phar -V

deploy:
  provider: releases
  api_key:
    secure: 
  file: phpdoc-to-typehint.phar
  skip_cleanup: true
  on:
    tags: true
    repo: dunglas/phpdoc-to-typehint
